<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accordion Example</title>
  <link rel="stylesheet" href="accordion.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <section class="accordion">
    <div class="accordion-content">
      <h2>First Accordion Tab</h2>
      <header>
        <span class="accordion-title">What is Geeks for Geeks?</span>
        <i class="fas fa-plus"></i>
      </header>
      <p class="accordion-content-description">A website to learn code</p>
    </div>

    <div class="accordion-content">
      <h2>Second Accordion Tab</h2>
      <header>
        <span class="accordion-title">What is your favorite basketball team?</span>
        <i class="fas fa-plus"></i>
      </header>
      <p class="accordion-content-description">Chicago Bulls</p>
    </div>

    <div class="accordion-content">
      <h2>Third Accordion Tab</h2>
      <header>
        <span class="accordion-title">What is the best way to contact?</span>
        <i class="fas fa-plus"></i>
      </header>
      <p class="accordion-content-description">Contact me through my phone, misses.</p>
    </div>
  </section>

  <script src="accordion.js"></script>
</body>
</html>
